<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>IMDB Search</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="film_search.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="film_search.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div class="container-fluid text-center">
<h1>IMDB Quick-Search</h1>
<form>
    <input type="text" id="search" placeholder="Search IMDB by title ..." required>
</form> 
	<button class="btn btn-warning">Find Film...</button> 

	
<div id="upper">
	<div id="title"></div>
	<div id="year"></div>
	<div id="country"></div>
	<div id="director"></div>
	<div id="actors"></div>
	<div id="runtime"></div>
	<div id="cert"></div>
	<div id="genre"></div>
</div>

<div id="lower">
	<div id="plot"></div>
	<div id="poster"></div>
</div>

<!--end container-->
</div>



</body>
</html>
